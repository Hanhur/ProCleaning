<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>ProCleaning</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navigator">
                <a class="logo" href="#" >
                    <img class="logo-img" src="./img/logo.svg" alt="">
                    <div class="logo-box">
                        <span class="logo-span">Pro<span>Cleaning</span></span>
                        <p class="logo_text">Cleaning Services company</p>
                    </div>
                </a>
                <ul class="list">
                    <li class="item">
                        <a class="link" href="">Home</a>
                    </li>
                    <li class="item">
                        <a class="link" href="">About us</a>
                    </li>
                    <li class="item">
                        <a class="link" href="">Service</a>
                    </li>
                    <li class="item">
                        <a class="link" href="">Blog</a>
                    </li>
                    <li class="item">
                        <a class="link" href="">Contact</a>
                    </li>
                </ul>
                <button class="btn" type="submit">Get a quote</button>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="section-services">
            <div class="container">
                <div class="services-block">
                    <p class="services_text">Quality cleaning at a fair price.</p>
                    <h1 class="services-title">Specialized, efficient, and thorough cleaning services</h1>
                    <p class="services-text">We provide Performing cleaning tasks using the least amount of time, energy  and money.</p>
                    <div class="services-box">
                        <button class="services-btn" type="submit">Get Start Now</button>
                        <button class="services_btn" type="submit">View all Services</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
